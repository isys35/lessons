<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Знакомство с HTML тегами. Ч.2</title>
</head>
<body>

    <div>
        <input type="text" name="username" value="">

    <br>
    <div>

        <p><input checked type="checkbox" name="car2" value="yes">Наличие авто 2</p>
        <p><input type="checkbox" name="car3" value="yes">Наличие авто 3</p>
